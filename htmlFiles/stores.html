    <div id="insert" style="display: block">
      <form id="addStore">
        <legend><strong>Add Store</strong></legend>
        <fieldset class="fields">
          <label>Location</label>
          <input type="text" name="location">
          <label>Franchise</label>
          <input type="text" name="franchise">
        </fieldset>
        <input class="btn" type="submit" id="addStore" value="Add Store">
        <input class="btn" type="button" value="Cancel">
      </form>
    </div>

    <div id="update" style="display: block">
      <form id="updateStore">
        <legend><strong>Update Store</strong></legend>
        <fieldset class="fields">
          <label>Store ID</label>
          <select name="store_id">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>          
          <label>Location</label>
          <input type="text" name="location">
          <label>Franchise</label>
          <input type="text" name="franchise">
        </fieldset>
        <input class="btn" type="submit" id="updateStore" value="Update Store">
        <input class="btn" type="button" value="Cancel">
      </form>
    </div>

    <div id="delete" style="display: block">
        <form id="deleteStore">
          <legend><strong>Delete Store</strong></legend>
          <fieldset class="fields">
            <label>Store ID</label>
            <select name="store_id">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>            
            <label>Location</label>
            <input type="text" name="location">
          </fieldset>
          <input class="btn" type="submit" id="deleteStore" value="Delete Store">
          <input class="btn" type="button" value="Cancel">
        </form>
      </div>
